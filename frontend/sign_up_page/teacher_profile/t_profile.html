<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Profile</h1>
  </header>

  <section>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name">

    <label for="degree">Currently Studying Degree:</label>
    <input type="text" id="degree" name="degree" placeholder="Your Degree">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your Address">

    <label for="subjects">Prefer Subjects:</label>
    <input type="text" id="subjects" name="subjects" placeholder="Preferred Subjects">

    <label for="class">Prefer Class:</label>
    <input type="text" id="class" name="class" placeholder="Preferred Class">

    <label for="salary">Demanding Salary:</label>
    <input type="text" id="salary" name="salary" placeholder="Your Demanding Salary">

    <label for="time">Prefer Time:</label>
    <input type="text" id="time" name="time" placeholder="Preferred Time">

    <label for="preferredDay">Prefer Day:</label>
    <input type="text" id="preferredDay" name="preferredDay" placeholder="Preferred Day">

    <label for="rating">Your Rating:</label>
    <input type="text" id="rating" name="rating" placeholder="Your Rating">

    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience" placeholder="Your Experience">

    <button type="submit">Save Changes</button>
  </section>

</body>
</html>
